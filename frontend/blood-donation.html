<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank & Donation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 800px; background: rgba(255, 255, 255, 0.9);">
            <div class="card-body text-center">
                <h2 class="card-title mb-4" style="color: #007BFF;">Blood Bank & Donation</h2>
                
                <!-- Search Blood Banks -->
                <div class="mb-5">
                    <h4 class="mb-3" style="color: #0056b3;">Search Blood Banks</h4>
                    <form id="searchForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="location" placeholder="Enter your location" required>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <div id="searchResults" class="mt-3">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>

                <!-- Donor Registration -->
                <div>
                    <h4 class="mb-3" style="color: #0056b3;">Register as a Donor</h4>
                    <form id="donorForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="donorName" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="donorEmail" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="donorPhone" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="donorLocation" placeholder="Location" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="bloodGroup" required>
                                <option value="" disabled selected>Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register as Donor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/blood-donation.js"></script>
</body>
</html>
