<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank & Donation</title>
    <link rel="stylesheet" href="./styles/blood-donation.css">

</head>
<body>
    <header>
        <h1>Blood Bank & Donation System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#search">Search Blood Banks</a></li>
            <li><a href="#register">Register as Donor</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="search" class="search-section">
            <h2>Search Blood Banks</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter city or state">
                </div>
                <div class="form-group">
                    <label for="bloodType">Blood Type:</label>
                    <select id="bloodType">
                        <option value="">All Types</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <button type="button" id="searchBtn">Search</button>
                </div>
            </form>
            <div id="bloodBanksResults"></div>
        </section>

        <section id="register" class="donor-form">
            <h2>Register as a Blood Donor</h2>
            <form id="donorForm">
                <div class="form-group">
                    <label for="donorName">Full Name:</label>
                    <input type="text" id="donorName" required>
                </div>
                <div class="form-group">
                    <label for="donorAge">Age:</label>
                    <input type="number" id="donorAge" min="18" max="65" required>
                </div>
                <div class="form-group">
                    <label for="donorGender">Gender:</label>
                    <select id="donorGender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="donorBloodType">Blood Type:</label>
                    <select id="donorBloodType" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="donorContact">Contact Number:</label>
                    <input type="tel" id="donorContact" required>
                </div>
                <div class="form-group">
                    <label for="donorEmail">Email:</label>
                    <input type="email" id="donorEmail">
                </div>
                <div class="form-group">
                    <label for="donorLocation">Location (City):</label>
                    <input type="text" id="donorLocation" required>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Register</button>
                </div>
            </form>
            <div id="donorConfirmation"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Blood Bank & Donation System. All rights reserved.</p>
    </footer>

    <script src="./scripts/blood-donation.js"></script>
</body>
</html>
