<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HospiConnect - Hospital Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/hospital.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>HospiConnect</h1>
      <p>Your Trusted Healthcare Hub</p>
    </div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for hospitals...">
      <button onclick="searchHospitals()">Search</button>
      <button onclick="clearFilters()" class="clear-btn">Clear Filters</button>
    </div>

    <div class="filters">
      <select id="locationFilter">
        <option value="">All Locations</option>
        <option value="Banjara Hills">Banjara Hills</option>
        <option value="Gachibowli">Gachibowli</option>
        <option value="HITEC City">HITEC City</option>
        <option value="Secunderabad">Secunderabad</option>
        <option value="Lakdi-ka-pul">Lakdi-ka-pul</option>
        <option value="Madhapur">Madhapur</option>
      </select>
      
      <select id="specialtyFilter">
        <option value="">All Specialties</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Oncology">Oncology</option>
        <option value="Gastroenterology">Gastroenterology</option>
      </select>
      
      <select id="availabilityFilter">
        <option value="">All Availability</option>
        <option value="true">ICU Available</option>
        <option value="false">ICU Unavailable</option>
      </select>
    </div>

    <div class="hospital-list" id="hospitalList">
      <p class="loading-message">Loading hospitals...</p>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 HospiConnect. All rights reserved.</p>
    </div>
  </footer>

  <script src="./scripts/hospital.js"></script>
</body>
</html>
